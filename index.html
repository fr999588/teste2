<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PWA com SQLite2</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; padding: 10px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <h1>CRUD PWA com SQLite</h1>
    <p>Adicione, edite ou delete itens na lista.</p>

    <input type="text" id="itemInput" placeholder="Digite um item">
    <button id="addButton">Adicionar</button>
    <button id="installButton" style="display: none;">Instalar App</button>

    <ul id="itemList"></ul>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            }
            installButton.style.display = 'none';
        });

        // SQLite Setup
        let db = null;
        let fileHandle = null;
        let saveDB = null;

        async function initSQLite() {
            const SQL = await initSqlJs({
                locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
            });
            const opfsRoot = await navigator.storage.getDirectory();
            try {
                fileHandle = await opfsRoot.getFileHandle('crud.db', { create: true });
                const file = await fileHandle.getFile();
                const arrayBuffer = await file.arrayBuffer();
                db = new SQL.Database(new Uint8Array(arrayBuffer));
            } catch (err) {
                console.error('Erro ao carregar DB do OPFS:', err);
                db = new SQL.Database();
            }

            // Cria tabela se não existir
            db.run(`
                CREATE TABLE IF NOT EXISTS items (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    name TEXT NOT NULL
                )
            `);

            // Define a função saveDB
            saveDB = async () => {
                if (!fileHandle) return; // Se não houver OPFS, não salva (em memória apenas)
                try {
                    const data = db.export();
                    const writable = await fileHandle.createWritable();
                    await writable.write(data);
                    await writable.close();
                    console.log('DB salvo no OPFS');
                } catch (err) {
                    console.error('Erro ao salvar DB:', err);
                }
            };
        }

        // CRUD Functionality with SQLite
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const itemList = document.getElementById('itemList');

        async function loadItems() {
            if (!db) return;
            const items = [];
            const stmt = db.prepare('SELECT id, name FROM items');
            while (stmt.step()) {
                const row = stmt.getAsObject();
                items.push({ id: row.id, name: row.name });
            }
            stmt.free();

            itemList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = item.name;
                li.appendChild(span);

                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.onclick = () => editItem(item.id);
                li.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Deletar';
                deleteButton.onclick = () => deleteItem(item.id);
                li.appendChild(deleteButton);

                itemList.appendChild(li);
            });
        }

        async function addItem() {
            const name = itemInput.value.trim();
            if (name && db) {
                db.run('INSERT INTO items (name) VALUES (?)', [name]);
                await saveDB();
                loadItems();
                itemInput.value = '';
            }
        }

        async function editItem(id) {
            const res = db.exec('SELECT name FROM items WHERE id = ' + id);
            if (res.length === 0 || res[0].values.length === 0) return;
            const currentName = res[0].values[0][0];
            const newName = prompt('Edite o item:', currentName);
            if (newName !== null && db) {
                db.run('UPDATE items SET name = ? WHERE id = ?', [newName.trim(), id]);
                await saveDB();
                loadItems();
            }
        }

        async function deleteItem(id) {
            if (db) {
                db.run('DELETE FROM items WHERE id = ?', [id]);
                await saveDB();
                loadItems();
            }
        }

        // Inicializa o banco e carrega itens
        window.addEventListener('load', async () => {
            await initSQLite();
            loadItems();
        });

        addButton.addEventListener('click', addItem);
    </script>
</body>
</html>
